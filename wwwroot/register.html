<!DOCTYPE html>
<html lang="zh-CN">
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="Chen">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="">
    <title>用户注册</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/register.css">
    <script src="./script/jquery.js"></script>
    <style>
        div{
           
        }
    </style>
</head>

<body>
    <div class="register">
        <div>
            <span>
                <img src="./images/jingdonglogo.jpg" alt="">
                欢迎注册
            </span>
            <span>
                <a href="/Login.html">已有账号？请登录</a>
            </span>
        </div>
    </div>
    <div>
        <div class="con">
            <form class="form-horizontal" method="post" action="/register">
                <div class="input">
                    <span>用户名</span><input type="text" required name="petname" id="petname" placeholder="请输入昵称">
                </div>
                <div class="input">
                    <span>设置密码</span><input type="password" required name="password" id="password" pattern="^.{6,16}$" placeholder="请输入密码">
                </div>
                <div class="input">
                    <span>确认密码</span> <input type="password" required name="passWord" id="confirmPsw" placeholder="确认密码">
                </div>
                <div class="input">
                    <span>中国0086</span> <input type="text" required id="confirmPsw" name="dianhua" placeholder="建议使用常用手机号">
                </div>
                <div class="inputY">
                    <span>验证码</span><input type="text" required id="confirmPsw" name="yanzhengma" placeholder="请输入验证码">
                    <span><img src="./images/验证码.png" alt=""></span>
                </div>
                <div class="inputY">
                    <span>手机验证码</span><input type="text" required id="confirmPsw" name="huoquyanzhengma" placeholder="请输入手机验证码">
                    <span>获取验证码</span>
                </div>
                <div class="buttonColor">
                    <button type="submit" >立即注册</button>
                </div>
            </form>
            <div class="qiye">
                <div>
                    <span><img src="./images/企业.png" alt=""></span>
                    <span>企业用户注册</span>
                </div>
                <hr/>
                <div class="bigDiqiu">
                    <span><img src="./images/地球.png" alt=""></span>
                    <span class="diqiu">INTERNATIONAL CUSTOMERS</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('form').submit(function (e) {
            e.preventDefault();
            var psw = $(':password').map(function () {
                return $(this).val();
            })

            if (psw[0] == psw[1]) {
                $.post(this.action, $(this).serialize(), (data) => {
                    alert(data.message);
                    if (data.code == "success") {
                        location.href = "/";
                    }
                })
            } else {
                alert('两次密码输入不一致');
            }
        })
    </script>
</body>

</html>
